<head>

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, createContext, useContext, useReducer } = React;
        const { motion, AnimatePresence } = Motion;
        const { ArrowLeft, ArrowRight, XCircle, CheckCircle, Brain, Play, Trophy, Clock, Target } = LucideReact;

        // Types
        const Question = {
            id: '',
            category: '',
            difficulty: 'easy',
            question: '',
            options: [],
            correctAnswer: ''
        };

        const UserAnswer = {
            questionId: '',
            selectedOption: '',
            isCorrect: false,
            timeSpent: 0
        };

        // Sample questions for offline use
        const sampleQuestions = {
            easy: [
                {
                    id: 'q_0',
                    category: 'General Knowledge',
                    difficulty: 'easy',
                    question: 'What is the capital city of France?',
                    options: ['Lyon', 'Paris', 'Marseille', 'Nice'],
                    correctAnswer: 'Paris'
                },
                {
                    id: 'q_1',
                    category: 'Science',
                    difficulty: 'easy',
                    question: 'What planet is known as the Red Planet?',
                    options: ['Venus', 'Mars', 'Jupiter', 'Saturn'],

                },
                {
                    id: 'q_2',

                    difficulty: 'easy',
                    question: 'Which continent is the Sahara Desert located on?',
                    options: ['Asia', 'Africa', 'Australia', 'South America'],
                    correctAnswer: 'Africa'
                },
                {
                    id: 'q_3',
                    category: 'Sports',
                    difficulty: 'easy',
                    question: 'How many players are on the field for one soccer team?',

                },
                {
                    id: 'q_4',
                    category: 'Mathematics',
                    difficulty: 'easy',
                    question: 'What is the value of Ï€ (pi) rounded to two decimal places?',
                    options: ['3.13', '3.14', '3.15', '3.16'],
                    correctAnswer: '3.14'
                }
            ],
            medium: [
                {
                    id: 'q_0',
                    category: 'Entertainment',
                    difficulty: 'medium',
                    question: "Who directed the movie 'Inception'?",
                    options: ['James Cameron', 'Christopher Nolan', 'Steven Spielberg', 'Quentin Tarantino'],

                },
                {

                    question: 'In what year did World War II end?',

                },
                {
                    id: 'q_2',
                    category: 'General Knowledge',
                    difficulty: 'medium',
                    question: 'Which language has the most native speakers?',
                    options: ['English', 'Mandarin Chinese', 'Spanish', 'Hindi'],

                },
                {
                    id: 'q_3',
                    category: 'Technology',
                    difficulty: 'medium',
                    question: "What does 'CPU' stand for?",
                    options: ['Central Power Unit', 'Central Processing Unit', 'Computer Processing Unit', 'Central Program Unit'],
                    correctAnswer: 'Central Processing Unit'
                },
                {
                    id: 'q_4',
                    category: 'Science',
                    difficulty: 'medium',
                    question: 'What is the chemical symbol for Gold?',
                    options: ['Ag', 'Au', 'Gd', 'Go'],
                    correctAnswer: 'Au'
                }
            ],
            hard: [
                {
                    id: 'q_0',
                    category: 'Science',
                    difficulty: 'hard',
                    question: 'What is the chemical symbol for Gold?',
                    options: ['Ag', 'Au', 'Gd', 'Go'],
                    correctAnswer: 'Au'
                },
                {
                    id: 'q_1',
                    category: 'History',
                    difficulty: 'hard',
                    question: 'Which major extinction event was caused by an asteroid collision and eliminated the majority of non-avian dinosaurs?',
                    options: ['Triassicâ€“Jurassic', 'Cretaceous-Paleogene', 'Permianâ€“Triassic', 'Ordovicianâ€“Silurian'],
                    correctAnswer: 'Cretaceous-Paleogene'
                },
                {
                    id: 'q_2',
                    category: 'Entertainment: Music',
                    difficulty: 'hard',
                    question: 'Electronic artists Boys Noize and Skrillex have collaborated and released tracks under what name?',
                    options: ['Jack Ãœ', 'Dog Blood', 'What So Not', 'Noisia'],
                    correctAnswer: 'Dog Blood'
                },
                {
                    id: 'q_3',
                    category: 'Science: Mathematics',
                    difficulty: 'hard',
                    question: 'What is the derivative of Acceleration with respect to time?',
                    options: ['Shift', 'Jerk', 'Bump', 'Slide'],
                    correctAnswer: 'Jerk'
                },
                {
                    id: 'q_4',
                    category: 'History',
                    difficulty: 'hard',
                    question: 'Before the American colonies switched to the Gregorian calendar in 1752, on what date did their new year start?',
                    options: ['June 1st', 'March 25th', 'September 25th', 'December 1st'],
                    correctAnswer: 'March 25th'
                }
            ]
        };

        // Utility functions
        const clampAmount = (n) => Math.max(5, Math.min(10, Math.floor(n)));
        const shuffleArray = (array) => [...array].sort(() => Math.random() - 0.5);

        // HomePage Component
        const HomePage = ({ onStartQuiz }) => {
            const [questionCount, setQuestionCount] = useState(10);
            const [difficulty, setDifficulty] = useState('easy');

            const features = [
                { icon: Brain, title: 'Diverse Topics', description: 'Questions from multiple categories to test your knowledge' },
                { icon: Clock, title: 'Timed Challenge', description: '30 seconds per question to keep you on your toes' },
                { icon: Target, title: 'Instant Feedback', description: 'See correct answers immediately after each question' },
                { icon: Trophy, title: 'Detailed Results', description: 'Comprehensive review of your performance' }
            ];

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50">
                    <div className="max-w-6xl mx-auto px-4 py-16">
                        <motion.div
                            initial={{ opacity: 0, y: 50 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.8 }}
                            className="text-center mb-16"
                        >
                            <motion.div
                                initial={{ scale: 0 }}
                                animate={{ scale: 1 }}
                                transition={{ delay: 0.3, type: "spring" }}
                                className="w-20 h-20 bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-8 shadow-lg"
                            >
                                <Brain className="w-10 h-10 text-white" />
                            </motion.div>
                            
                            <motion.h1
                                initial={{ opacity: 0 }}
                                animate={{ opacity: 1 }}
                                transition={{ delay: 0.5 }}
                                className="text-5xl md:text-6xl font-bold text-gray-800 mb-6"
                            >
                                Quiz Master
                            </motion.h1>
                            
                            <motion.p
                                initial={{ opacity: 0 }}
                                animate={{ opacity: 1 }}
                                transition={{ delay: 0.7 }}
                                className="text-xl text-gray-600 mb-8 max-w-2xl mx-auto leading-relaxed"
                            >
                                Test your knowledge with our interactive quiz featuring questions from various topics. 
                                Challenge yourself and see how well you can score!
                            </motion.p>
                            
                            <motion.div
                                initial={{ opacity: 0, scale: 0.8 }}
                                animate={{ opacity: 1, scale: 1 }}
                                transition={{ delay: 0.9 }}
                                className="flex flex-col items-center space-y-4"
                            >
                                <div className="bg-white rounded-xl p-6 shadow-lg">
                                    <label className="block text-sm font-medium text-gray-700 mb-3 text-center">
                                        Number of Questions
                                    </label>
                                    <div className="flex space-x-2">
                                        {[5, 6, 7, 8, 9, 10].map((count) => (
                                            <button
                                                key={count}
                                                onClick={() => setQuestionCount(count)}
                                                className={`px-4 py-2 rounded-lg font-medium transition-all duration-200 ${
                                                    questionCount === count
                                                        ? 'bg-blue-600 text-white shadow-md'
                                                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                                }`}
                                            >
                                                {count}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl p-6 shadow-lg w-full">
                                    <label className="block text-sm font-medium text-gray-700 mb-3 text-center">
                                        Difficulty
                                    </label>
                                    <div className="flex justify-center space-x-2">
                                        {['easy', 'medium', 'hard'].map((level) => (
                                            <button
                                                key={level}
                                                onClick={() => setDifficulty(level)}
                                                className={`px-4 py-2 rounded-lg font-medium capitalize transition-all duration-200 ${
                                                    difficulty === level
                                                        ? 'bg-purple-600 text-white shadow-md'
                                                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                                }`}
                                            >
                                                {level}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                                
                                <motion.button
                                    onClick={() => onStartQuiz(questionCount, difficulty)}
                                    className="inline-flex items-center space-x-3 px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-xl font-semibold text-lg hover:from-blue-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg"
                                    whileHover={{ scale: 1.05 }}
                                    whileTap={{ scale: 0.95 }}
                                >
                                    <Play className="w-5 h-5" />
                                    <span>Start Quiz ({questionCount} â€¢ {difficulty})</span>
                                </motion.button>
                            </motion.div>
                        </motion.div>

                        <motion.div
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            transition={{ delay: 1.1 }}
                            className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8"
                        >
                            {features.map((feature, index) => (
                                <motion.div
                                    key={feature.title}
                                    initial={{ opacity: 0, y: 30 }}
                                    animate={{ opacity: 1, y: 0 }}
                                    transition={{ delay: 1.2 + index * 0.1 }}
                                    className="bg-white rounded-2xl shadow-lg p-6 text-center hover:shadow-xl transition-shadow duration-300"
                                >
                                    <div className="w-16 h-16 bg-gradient-to-r from-blue-100 to-purple-100 rounded-xl flex items-center justify-center mx-auto mb-4">
                                        <feature.icon className="w-8 h-8 text-blue-600" />
                                    </div>
                                    <h3 className="text-lg font-semibold text-gray-800 mb-2">
                                        {feature.title}
                                    </h3>
                                    <p className="text-gray-600 text-sm leading-relaxed">
                                        {feature.description}
                                    </p>
                                </motion.div>
                            ))}
                        </motion.div>
                    </div>
                </div>
            );
        };

        // QuizPage Component
        const QuizPage = ({ questionCount, difficulty, onComplete }) => {
            const [questions, setQuestions] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [answers, setAnswers] = useState([]);
            const [timeLeft, setTimeLeft] = useState(30);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);

            const amount = useMemo(() => clampAmount(questionCount), [questionCount]);
            const current = questions[currentIndex];
            const existing = current ? answers.find(a => a.questionId === current.id) : undefined;
            const isAnswered = !!existing;
            const score = useMemo(() => answers.filter(a => a.isCorrect).length, [answers]);
            const finished = questions.length > 0 && answers.length === questions.length;

            // Load questions
            useEffect(() => {
                const loadQuestions = () => {
                    setIsLoading(true);
                    setError(null);
                    
                    // Use sample questions for offline mode
                    const sampleSet = sampleQuestions[difficulty] || sampleQuestions.easy;
                    const shuffled = shuffleArray(sampleSet).slice(0, amount);
                    setQuestions(shuffled);
                    setIsLoading(false);
                };
                
                loadQuestions();
            }, [amount, difficulty]);

            // Timer
            useEffect(() => {
                setTimeLeft(30);
                if (!questions.length) return;
                if (isAnswered) return;
                
                const interval = setInterval(() => {
                    setTimeLeft(prev => {
                        if (prev <= 1) {
                            clearInterval(interval);
                            if (!isAnswered && questions[currentIndex]) {
                                submitAnswer('');
                            }
                            return 0;
                        }
                        return prev - 1;
                    });
                }, 1000);
                
                return () => clearInterval(interval);
            }, [currentIndex, questions.length, isAnswered]);

            // Auto-complete when finished
            useEffect(() => {
                if (!finished) return;
                onComplete({
                    score,
                    total: questions.length,
                    answers,
                    questions
                });
            }, [finished, score, questions, answers, onComplete]);

            const submitAnswer = (option) => {
                if (!current || isAnswered) return;
                const entry = {
                    questionId: current.id,
                    selectedOption: option,
                    isCorrect: option === current.correctAnswer,
                    timeSpent: 30 - timeLeft,
                };
                setAnswers(prev => [...prev, entry]);
            };

            const next = () => {
                if (currentIndex < questions.length - 1) setCurrentIndex(i => i + 1);
            };

            const prev = () => {
                if (currentIndex > 0) setCurrentIndex(i => i - 1);
            };

            const optionClass = (option) => {
                let base = 'w-full p-4 text-left rounded-lg border-2 transition-all duration-200 font-medium';
                if (isAnswered) {
                    if (option === current.correctAnswer) base += ' bg-green-100 border-green-500 text-green-800';
                    else if (existing?.selectedOption === option) base += ' bg-red-100 border-red-500 text-red-800';
                    else base += ' bg-gray-50 border-gray-300 text-gray-600';
                } else {
                    base += ' bg-white border-gray-300 text-gray-700 hover:border-gray-400';
                }
                if (isAnswered) base += ' cursor-not-allowed opacity-70';
                else base += ' cursor-pointer';
                return base;
            };

            if (isLoading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50">
                        <motion.div className="bg-white rounded-2xl shadow-xl p-8 max-w-md mx-auto text-center" initial={{ opacity: 0 }} animate={{ opacity: 1 }}>
                            <div className="w-16 h-16 rounded-full bg-blue-100 mx-auto mb-4 animate-pulse" />
                            <div className="text-lg font-semibold text-gray-800">Loading your quizâ€¦</div>
                        </motion.div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50">
                        <motion.div className="bg-white rounded-2xl shadow-xl p-8 max-w-md mx-auto text-center" initial={{ opacity: 0 }} animate={{ opacity: 1 }}>
                            <div className="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <XCircle className="w-8 h-8 text-red-600" />
                            </div>
                            <h2 className="text-xl font-bold text-gray-800 mb-2">Oops!</h2>
                            <p className="text-gray-600 mb-6">{error}</p>
                            <button onClick={() => window.location.reload()} className="px-6 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-colors">Try Again</button>
                        </motion.div>
                    </div>
                );
            }

            if (!current) return null;

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 py-8 px-4">
                    <div className="max-w-4xl mx-auto">
                        <motion.div initial={{ opacity: 0, y: -20 }} animate={{ opacity: 1, y: 0 }} className="mb-8">
                            <div className="flex items-center justify-between">
                                <div className="text-sm text-gray-600">Question {currentIndex + 1} / {questions.length}</div>
                                <span className="px-3 py-1 rounded-full text-xs font-semibold uppercase tracking-wide bg-gray-100 text-gray-700">
                                    {current.category}
                                </span>
                            </div>
                        </motion.div>

                        <AnimatePresence mode="wait">
                            <motion.div key={current.id} className="w-full max-w-3xl mx-auto bg-white rounded-2xl shadow-xl p-8" initial={{ opacity: 0, y: 50 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: -50 }} transition={{ duration: 0.4 }}>
                                <div className="flex items-center justify-between mb-6">
                                    <span className="px-3 py-1 rounded-full text-xs font-semibold uppercase tracking-wide bg-blue-100 text-blue-700">{current.difficulty}</span>
                                    <div className="flex items-center space-x-4 text-gray-500 text-sm">
                                        <div>Time: {timeLeft}s</div>
                                        <div>Score: {score}/{answers.length}</div>
                                    </div>
                                </div>
                                <h2 className="text-2xl font-bold text-gray-800 leading-relaxed mb-6">{current.question}</h2>
                                <div className="space-y-4">
                                    {current.options.map((opt, idx) => (
                                        <motion.button key={opt} className={optionClass(opt)} onClick={() => submitAnswer(opt)} disabled={isAnswered} initial={{ opacity: 0, x: -20 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.05 * idx, duration: 0.25 }}>
                                            <div className="flex items-center justify-between">
                                                <span className="flex-1 text-left">{opt}</span>
                                                {isAnswered && opt === current.correctAnswer && (
                                                    <CheckCircle className="w-6 h-6 text-green-600" />
                                                )}
                                            </div>
                                        </motion.button>
                                    ))}
                                </div>
                            </motion.div>
                        </AnimatePresence>

                        <motion.div className="flex justify-between items-center mt-8" initial={{ opacity: 0 }} animate={{ opacity: 1 }} transition={{ delay: 0.2 }}>
                            <button onClick={prev} disabled={currentIndex === 0} className="flex items-center space-x-2 px-6 py-3 bg-gray-600 text-white rounded-lg font-medium disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-700 transition-all duration-200 disabled:hover:bg-gray-600">
                                <ArrowLeft className="w-4 h-4" />
                                <span>Previous</span>
                            </button>

                            {!finished ? (
                                <div className="text-sm text-gray-600">{answers.length > 0 ? `${Math.round((score / answers.length) * 100)}% accuracy` : 'No answers yet'}</div>
                            ) : <div />}

                            <button onClick={next} disabled={!isAnswered || currentIndex === questions.length - 1} className="flex items-center space-x-2 px-6 py-3 bg-blue-600 text-white rounded-lg font-medium disabled:opacity-50 disabled:cursor-not-allowed hover:bg-blue-700 transition-all duration-200 disabled:hover:bg-blue-600">
                                <span>Next</span>
                                <ArrowRight className="w-4 h-4" />
                            </button>
                        </motion.div>
                    </div>
                </div>
            );
        };

        // ResultsPage Component
        const ResultsPage = ({ summary, onRestart }) => {
            const { score, total, answers, questions } = summary;
            const percentage = Math.round((score / total) * 100);
            const averageTime = answers.length > 0 
                ? answers.reduce((acc, answer) => acc + (answer.timeSpent || 30), 0) / answers.length
                : 0;

            const getScoreMessage = () => {
                if (percentage >= 90) return 'Excellent! Outstanding performance! ðŸŽ‰';
                if (percentage >= 80) return 'Great job! Well done! ðŸ‘';
                if (percentage >= 70) return 'Good work! Keep it up! ðŸ‘';
                if (percentage >= 60) return 'Not bad! Room for improvement! ðŸ“š';
                return 'Keep practicing! You\'ll do better next time! ðŸ’ª';
            };

            const getScoreColor = () => {
                if (percentage >= 90) return 'text-green-600';
                if (percentage >= 80) return 'text-blue-600';
                if (percentage >= 70) return 'text-yellow-600';
                return 'text-red-600';
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 py-8 px-4">
                    <div className="max-w-4xl mx-auto">
                        <motion.div
                            initial={{ opacity: 0, y: 50 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            className="text-center mb-8"
                        >
                            <motion.div
                                initial={{ scale: 0 }}
                                animate={{ scale: 1 }}
                                transition={{ delay: 0.3, type: "spring" }}
                                className="w-24 h-24 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-6"
                            >
                                <Trophy className="w-12 h-12 text-yellow-600" />
                            </motion.div>
                            
                            <motion.h1
                                initial={{ opacity: 0 }}
                                animate={{ opacity: 1 }}
                                transition={{ delay: 0.5 }}
                                className="text-4xl font-bold text-gray-800 mb-4"
                            >
                                Quiz Complete!
                            </motion.h1>
                            
                            <motion.div
                                initial={{ opacity: 0, scale: 0.8 }}
                                animate={{ opacity: 1, scale: 1 }}
                                transition={{ delay: 0.7 }}
                                className="bg-white rounded-2xl shadow-lg p-8 mb-8"
                            >
                                <div className={`text-6xl font-bold mb-4 ${getScoreColor()}`}>
                                    {score}/{total}
                                </div>
                                <div className={`text-2xl font-semibold mb-2 ${getScoreColor()}`}>
                                    {percentage}% Score
                                </div>
                                <p className="text-lg text-gray-600 mb-4">{getScoreMessage()}</p>
                                
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
                                    <div className="bg-gray-50 rounded-lg p-4">
                                        <div className="text-2xl font-bold text-green-600">{score}</div>
                                        <div className="text-sm text-gray-600">Correct</div>
                                    </div>
                                    <div className="bg-gray-50 rounded-lg p-4">
                                        <div className="text-2xl font-bold text-red-600">{total - score}</div>
                                        <div className="text-sm text-gray-600">Incorrect</div>
                                    </div>
                                    <div className="bg-gray-50 rounded-lg p-4">
                                        <div className="text-2xl font-bold text-blue-600">{averageTime.toFixed(1)}s</div>
                                        <div className="text-sm text-gray-600">Avg. Time</div>
                                    </div>
                                </div>
                            </motion.div>
                        </motion.div>

                        <motion.div
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            transition={{ delay: 0.9 }}
                            className="text-center"
                        >
                            <button
                                onClick={onRestart}
                                className="inline-flex items-center space-x-3 px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-xl font-semibold text-lg hover:from-blue-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg"
                            >
                                <Trophy className="w-5 h-5" />
                                <span>Take Quiz Again</span>
                            </button>
                        </motion.div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [quizSettings, setQuizSettings] = useState(null);
            const [quizResults, setQuizResults] = useState(null);

            const handleStartQuiz = (questionCount, difficulty) => {
                setQuizSettings({ questionCount, difficulty });
                setCurrentPage('quiz');
            };

            const handleQuizComplete = (results) => {
                setQuizResults(results);
                setCurrentPage('results');
            };

            const handleRestart = () => {
                setCurrentPage('home');
                setQuizSettings(null);
                setQuizResults(null);
            };

            return (
                <div>
                    {currentPage === 'home' && <HomePage onStartQuiz={handleStartQuiz} />}
                    {currentPage === 'quiz' && quizSettings && (
                        <QuizPage 
                            questionCount={quizSettings.questionCount} 
                            difficulty={quizSettings.difficulty} 
                            onComplete={handleQuizComplete} 
                        />
                    )}
                    {currentPage === 'results' && quizResults && (
                        <ResultsPage 
                            summary={quizResults} 
                            onRestart={handleRestart} 
                        />
                    )}
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
